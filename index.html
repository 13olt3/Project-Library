<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    
</head>
<body>
    <div class="content">
        <div class="topBanner">
            <div class="topBannerContent">
                TOP BANNER
                different buttons to access content
            </div>
            <button class="addBookBtn">Add new book</button>
        </div>
        <div class="sideBar">SIDE BAR
            dispaly of books in the library
        </div>
        <div class="mainContent">
            <fieldset class="addBookForm">
                <legend>Add book to library</legend>

                <label for="bookTitle">Book title: </label>
                <input type="text" id="bookTitle" name="book_title">

                <label for="bookAuthor">Book author:</label>
                <input type="text" id="bookAuthor" name="book_author">

                <label for="pages">Number of pages:</label>
                <input type="text" id="pages" name="no_of_pages">
                <div>
                    Has book been read?
                    
                    <label for="readStatusYes">Yes</label>
                    <input type="radio" id="readStatusYes" name="readStatus" value="yes">
                    <label for="readStatusNo">No</label>
                    <input type="radio" id="readStatusNo" name="readStatus" value="no">

                </div>
                <button class="createBookBtn"> Add book</button>                

            </fieldset>


            

        </div>
    </div>




    

    
</body>
</html>
